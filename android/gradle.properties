# Project-wide Gradle settings.

org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

android.useAndroidX=true
android.enableJetifier=true

FLIPPER_VERSION=0.182.0
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64
newArchEnabled=false
hermesEnabled=true

# Java 17 is REQUIRED for React Native 0.72.6 + Gradle 8.3 + AGP 8.0.1
# Gradle 8.3 does not support Java 21 (max is Java 20)
# Configure Java 17 using one of these methods:
# 1. Set JAVA_HOME environment variable to Java 17 (recommended)
#    export JAVA_HOME=/Library/Java/JavaVirtualMachines/jdk-17.jdk/Contents/Home
# 2. Set org.gradle.java.home below to your Java 17 installation path
#    Uncomment and set the path below:
# org.gradle.java.home=/Library/Java/JavaVirtualMachines/jdk-17.jdk/Contents/Home
# 3. In Android Studio: File > Settings > Build > Build Tools > Gradle > Gradle JDK > Select Java 17

kotlinVersion=1.8.22
